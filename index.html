<!Doctype html>
<html lang = "en">
 <head>
   <meta charset = "UTF-8">
   <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
   <title>Palindrome checker</title>
   <link rel = "stylesheet" href = "./styles.css"> 
 </head>
 <body>
   <header>
     <h1>PALINDROME OR NOT ?</h1>
   </header>
   <main>
     <section>
       <p>Check whether the word or a sentence is a palindrome?<p>
       <div id = "input-container">
         <input id= "text-input" type= "text" placeholder= "Enter a word or a sentence!">
         <button id= "check-btn" type= "button">
             Check
         </button>
       </div>
       <p id="result"></p>
      </section>
   </main>
   <footer>
    <section>
      <div>
       <p>INFORMATION: A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.<p>
      </div>
      </section>
   </footer>
   <script src="script.js"></script>
 </body>
</html>
